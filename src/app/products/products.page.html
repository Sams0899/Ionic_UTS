<ion-header>
  <ion-toolbar>
    <ion-title>products</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="productList"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button routerLink="/products/add/type"><ion-icon name="add" slot="icon-only"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-card *ngFor="let product of products" [routerLink]="['./',product.id]">
      <ion-card-header>
        <ion-card-title>
          <ion-item>
            <ion-avatar slot="start">
              <ion-img [src]="product.imageUrl">
              </ion-img>
            </ion-avatar>
            <ion-label>
              {{product.title}}
            </ion-label>
          </ion-item>
       </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="create" style="font-size: 25px; margin-left: 10px; margin-top: 5px; color: white;">
            </ion-icon>
          </ion-avatar>
          <ion-label>
            Rp {{product.price}},00
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-avatar slot="start">
            <ion-icon name="create" style="font-size: 25px; margin-left: 10px; margin-top: 5px; color: white;">
            </ion-icon>
          </ion-avatar>
          <ion-label>
            Tersedia: {{product.stock}}
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
